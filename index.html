<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <title>Flexbox</title>
  </head>
  <body>
    <div class="master container">
      <div class="column">
        <div class="row">
          <div class="flexbox-container container-no1">
            <div class="flexbox-item item-no1"></div>
            <div class="flexbox-item item-no2"></div>
            <div class="flexbox-item item-no3"></div>
          </div>
          <div class="flexbox-container container-no4">
            <div class="flexbox-item item-no10"></div>
            <div class="flexbox-item item-no11"></div>
            <div class="flexbox-item item-no12"></div>
          </div>
        </div>
        <div class="row">
          <div class="flexbox-container container-no2">
            <div class="flexbox-item item-no4"></div>
            <div class="flexbox-item item-no5"></div>
            <div class="flexbox-item item-no6"></div>
          </div>
          <div class="flexbox-container container-no5">
            <div class="flexbox-item item-no13"></div>
            <div class="flexbox-item item-no14"></div>
            <div class="flexbox-item item-no15"></div>
          </div>
        </div>
        <div class="row">
          <div class="flexbox-container container-no3">
            <div class="flexbox-item item-no7">first</div>
            <div class="flexbox-item item-no8">second</div>
            <div class="flexbox-item item-no9">third</div>
          </div>
          <div class="flexbox-container container-no6">
            <div class="flexbox-item item-no16"></div>
            <div class="flexbox-item item-no17"></div>
            <div class="flexbox-item item-no18"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="master-circles">
      <div class="column-2">
        <div class="row">
          <div class="flexbox-blackno1">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
          </div>
          <div class="flexbox-redno1">
            <div class="row">
              <div class="circle"></div>
              <div class="circle"></div>
            </div>
            <div class="row">
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
            </div>
          </div>
          <div class="flexbox-blackno2">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
          </div>
        </div>
        <div class="row">
          <div class="flexbox-redno2">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
          </div>
          <div class="flexbox-blackno3">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
